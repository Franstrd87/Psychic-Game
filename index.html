<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
  
</head>
<body>
    <h1>The Psychic Game</h1>

    <h2>Guess what letter I'm thinking of</h2>

    <div class="container">
        <h3>Wins: </h3><h4 id="wins" class="margin-left"></h4>
    </div>
    <div class="container">
        <h3>Losses: </h3><h4 id="losses" class="margin-left"></h4>
    </div>
    <div class="container">
        <h3>Guesses left: </h3><h4 id="guesses-left" class="margin-left"></h4>
    </div>
    <div class="container">
        <h3>Your Guesses so far: </h3><h4 id="guesses-so-far" class="margin-left"></h4>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
